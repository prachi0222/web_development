<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 95vh;
            background-color: aliceblue;
            border: 2px solid black;
        }
        .box{
            width: 350px;
            height: 80px;
            background-color: blue;
            border-radius: 10px;
            margin: 10px;
            border: 2px solid yellow;
            position: relative;
            /* animation-name: rightMovement;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
            /* animation-timing-function: ease-in-out; */
            /* animation-timing-function: linear; */
            /* animation-direction: alternate-reverse; */
            /* animation-fill-mode: none;
            animation-play-state: running; */ 
            /* @keyframes duration|easing-function | delay | iteration-count | direction | fill-mode | play-state | none */
            animation: 5s linear 1s infinite alternate none running rightMovement;
        }
        @keyframes rightMovement {
            from{
               top: 0;
               left: 0;
            }
            to{
                top: 0;
                left: 1150px;
            }
        }
        #box2{
            width: 350px;
            height: 80px;
            background-color: blue;
            border-radius: 10px;
            margin: 10px;
            border: 2px solid yellow;
            position: relative;
            animation: 5s linear 1s infinite alternate none running leftMovement;
        }
        @keyframes leftMovement {
            from{
               top: 400px;
               left:1150px;
            }
            to{
                top: 400px;
                left: 0px;
            }
        }
        #circle{
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50px;
            margin: 10px;
            border: 2px solid yellow;
            position: relative;
            top:30%;
            left: 40%;
            animation: 10s ease-in-out 0s infinite alternate-reverse none running circleMovement;
        }
        @keyframes circleMovement {
           0%{
            top:1%;
            left: 5%px;
           }
           30%{
            top:5%;
            left: 90%px;
           }
           60%{
            top:70%;
            left: 10%px;
           }
           100%{
            top:75%;
            left: 90%px;
           }
        }
    </style>
</head>
<body>
    <div class="container">
         <div class="box">

         </div>
         
         <div id="box2">

         </div>
         <div id="circle"></div>
        </div>
</body>
</html>
