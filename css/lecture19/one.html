<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
             border: 1px solid black;
             overflow: auto;
        }
        .item{
            width: 200px;
            height: 200px;
            margin: 2px;
            background-color: aqua;
            border: 1px solid black;
            float: left;
        }
        #one{
            float: left;
        }
        #two{
            float: right;
        }
        #three{
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item" id="one">A</div>
        <div class="item" id="two">B</div>
        <div class="item" id="three">C</div>
    </div>
</body>
</html>
